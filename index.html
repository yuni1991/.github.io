<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <title>地图展示</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <style>
    body,
    html,
        #container {
            overflow: hidden;
            width: 100%;
            height: 100%;
            margin: 0;
            font-family: "微软雅黑";
        }
        .info {
            z-index: 999;
            width: auto;
            padding: 10px;
            margin-left: 10px;
            position: fixed;
            top: 10px;
            background-color: #fff;
            border-radius: 5px;
            font-size: 14px;
            color: #666;
            box-shadow: 0 2px 6px 0 rgba(27, 142, 236, 0.5);
        }
        ul li {
            list-style: none;
        }
        .btn-wrap {
            z-index: 999;
            width: 226px;
            position: fixed;
            bottom: 30px;
            left: 10px;
            padding: 10px;
            border-radius: 5px;
            background-color: rgba(265, 265, 265, 0.9);
            box-shadow: 0 2px 6px 0 rgba(27, 142, 236, 0.5);
        }
        .btn {
            width: 100px;
            height: 30px;
            float: left;
            background-color: #fff;
            color: rgba(27, 142, 236, 1);
            font-size: 14px;
            border:1px solid rgba(27, 142, 236, 1);
            border-radius: 5px;
            margin: 0 5px 6px;
            text-align: center;
            line-height: 30px;
        }
        .btn:hover {
            background-color: rgba(27, 142, 236, 0.8);
            color: #fff;
            cursor: pointer;
        }
    </style>
    <!--bdmap-->
    <script type="text/javascript" src="https://api.map.baidu.com/api?type=webgl&ak=gIbYVk5GSnu2hZNQfBzd65bk48Ll93Rm"></script>
</head>
<body>
    <div id="container"></div>
    <ul class="btn-wrap" style="z-index: 99;">
        <li class = "btn" onclick = "showText()">显示POI文字</li>
        <li class = "btn" onclick = "hideText()">隐藏POI文字</li>
        <li class = "btn" onclick = "showIcon()">显示POI的Icon</li>
        <li class = "btn" onclick = "hideIcon()">隐藏POI的Icon</li>
        <li class = "btn" onclick = "hongqi_country_display()">红旗</li>
        <li class = "btn" onclick = "addmarker()">addmarker</li>
    </ul>
    
</body>
</html>
<script>
    var map = new BMapGL.Map('container'); // 创建Map实例
    map.centerAndZoom("北京", 5); // 初始化地图,设置中心点坐标和地图级别
    map.enableScrollWheelZoom(true); // 开启鼠标滚轮缩放
    map.enableKeyboard();//启用键盘操作
    map.enablePinchToZoom()//启用双指缩放地图

    function showText() {
        map.setDisplayOptions({
            poiText: true
        })
    }
    function hideText() {
        map.setDisplayOptions({
            poiText: false
        })
    }
    function showIcon() {
        map.setDisplayOptions({
            poiIcon: true
        })
    }
    function hideIcon() {
        map.setDisplayOptions({
            poiIcon: false
        })
    }       
    

    var myIcon = new BMapGL.Icon('http://map.baidu.com/image/us_mk_icon.png', new BMapGL.Size(144, 92));
    var pt = new BMapGL.Point(116.417, 39.909);
    var marker = new BMapGL.Marker(pt, {icon:myIcon, title:"yes"});
    marker.setZIndex(999);
    map.addOverlay(marker);

  
    var myIcon1 = new BMapGL.Icon("3.png", new BMapGL.Size(138, 67), {
        anchor: new BMapGL.Size(-72, 46),
        imageSize: new BMapGL.Size(72, 46)
    });
    
    var marker1 = new BMapGL.Marker(pt, {icon:myIcon1, title:"yes1"});
    marker1.setZIndex(99);
    map.addOverlay(marker1);



    
	//显示全国红旗店面country_dispaly
	function hongqi_country_display(){
		for (var i = 0; i< hongqi_data.length; i++ ){
			let point = new BMapGL.Point(hongqi_data[i].lng,hongqi_data[i].lat);	
			let marker= new BMapGL.Marker(point,{enableDragging:true,enableClicking:true,title:hongqi_data[i].name});
			marker.setZIndex(zIndex= 10)//设置覆盖物的zIndex
			marker.addEventListener("click", function(){
				var circle = new BMapGL.Circle(point, 5000, {strokeColor:"blue",fillColor:"lightblue", strokeWeight:2, strokeOpacity:0.5,fillOpacity:0.1}); 
				map.addOverlay(circle);			
			})
			marker.addEventListener("rightclick", function(e){
				var circle = new BMapGL.Circle(point, 10000, {strokeStyle:"dashed",strokeColor:"blue",fillColor:"lightblue", strokeWeight:2, strokeOpacity:0.5,fillOpacity:0.1}); 
				circle.enableEditing();
				map.addOverlay(circle);
				//map.removeOverlay(marker);
			})
			map.addOverlay(marker);			
			//marker.setAnimation(BMapGL_ANIMATION_DROP);		
		}
	}
